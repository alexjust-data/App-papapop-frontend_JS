
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/user.css">
    
    <title>User page</title>
</head>


<body>

    <header>
        <img class="logo" src="images/logo_papapop.png" alt="papapop Logo" href="URL_DE_TU_PAGINA_DE_INICIO">
            
        <input class="busqueda" type="search" placeholder="Buscar en todas las categorías">
        
        <div class="iconos-header">

            <a href="URL_DEL_ICONO_FAVORITOS">
                <img src="icons/tb-favorites.svg" alt="Icono Favoritos">
            </a>
            <span>Favoritos</span>

            <a href="URL_DEL_ICONO_BUZON">
                <img src="icons/tb-inbox.svg" alt="Icono Buzón">
            </a>
            <span>Buzón</span>

            <a href="URL_DEL_ICONO_USUARIO">
                <img src="icons/tb-you.svg" alt="Icono Usuario">
            </a>
            <span>Tu</span>

            <button class="btn btn-success" href="URL_DEL_ICONO_FAVORITOS">
                <img src="icons/mas.png" alt="Icono +"> Subir Producto
            </button>

        </div>
    </header>

    <form action="URL_DEL_SERVIDOR" method="POST" id="producto-form"></form>

        <div class="iconos-centrales">
            <p>Do you want ...<br>BUY or SELL ?</p>
        
            <div class="icono-contenedor">
                <input type="radio" name="iconos" id="icono1" class="icono-checkbox">
                <label for="icono1" class="icono-label">
                    <img src="icons/compra.png" alt="Icono 1">
                </label>
            </div>
        
            <div class="icono-contenedor">
                <input type="radio" name="iconos" id="icono2" class="icono-checkbox">
                <label for="icono2" class="icono-label">
                    <img src="icons/sale.png" alt="Icono 2">
                </label>
            </div>
        </div>
    

        <section class="producto-upload">
            <h2>Información del producto</h2>
            <p>¿Qué vendes? Proporciona toda la información relevante</p>
            <label>En pocas palabras...
                <input type="text" placeholder="En pocas palabras..." maxlength="50">
            </label>
            <div>
                <label style="width: 48%; float: left;">Categoría
                    <select name="categoria">
                        <!-- Las opciones de categorías irán aquí -->
                    </select>
                </label>
                <label style="width: 48%; float: right;">Subcategoría
                    <select name="subcategoria">
                        <!-- Las opciones de subcategorías irán aquí -->
                    </select>
                </label>
                <div style="clear: both;"></div>
            </div>
            <div>
                <label style="width: 48%; float: left;">Estado del producto
                    <select name="estado">
                        <!-- Las opciones de estado irán aquí -->
                    </select>
                </label>
                <label style="width: 48%; float: left; margin-left: 4%;">Precio
                    <input type="number" placeholder="Sé razonable...">
                </label>
                <label style="width: 10%; float: right;">Moneda
                    <select name="moneda">
                        <option value="euro">€</option>
                    </select>
                </label>
                <div style="clear: both;"></div>
            </div>
            <label>Descripción
                <textarea placeholder="Añade información relevante como estado, modelo, color..." maxlength="640"></textarea>
            </label>

            <label>Hashtags
                <input type="text" placeholder="Buscar o crear hashtag" maxlength="5">
            </label>
        </section>
    </form>

    <footer>
        <div>
            <img src="icons/tb-home-active.svg" alt="Icono Inicio">
            <p>Inicio</p>
        </div>
        <div>
            <img src="icons/tb-favorites.svg" alt="Icono Favoritos">
            <p>Favoritos</p>
        </div>
        <div>
            <img src="icons/tb-upload.svg" alt="Icono Súbelo">
            <p>Súbelo</p>
        </div>
        <div>
            <img src="icons/tb-inbox.svg" alt="Icono Buzón">
            <p>Buzón</p>
        </div>
        <div>
            <img src="icons/tb-you.svg" alt="Icono Tú">
            <p>Tú</p>
        </div>
    </footer>
    

</body>
</html>
