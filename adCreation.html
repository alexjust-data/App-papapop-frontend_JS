
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/adCreation.css">
    <link rel="stylesheet" href="./notifications/style.css" />
    
    <title>User page</title>
</head>


<body>

    
    <header>
        <img class="logo" src="images/logo_papapop.png" alt="papapop Logo" href="URL_DE_TU_PAGINA_DE_INICIO">
        
        <input class="busqueda" type="search" placeholder="Buscar en todas las categorías">
        
        <div class="iconos-header">
            
            <a href="URL_DEL_ICONO_FAVORITOS">
                <img src="icons/tb-favorites.svg" alt="Icono Favoritos">
            </a>
            <span>Favoritos</span>
            
            <a href="URL_DEL_ICONO_BUZON">
                <img src="icons/tb-inbox.svg" alt="Icono Buzón">
            </a>
            <span>Buzón</span>
            
            <a href="URL_DEL_ICONO_USUARIO">
                <img src="icons/tb-you.svg" alt="Icono Usuario">
            </a>
            <span>Tu</span>
            
            <button class="btn btn-success" href="URL_DEL_ICONO_FAVORITOS">
                <img src="icons/mas.png" alt="Icono +"> Subir Producto
            </button>
            
        </div>
    </header>
    
    <section id="notifications"></section>

    
    <form id="adCreation">

        <div class="iconos-centrales">
            <p>Do you want ...<br>BUY or SELL ?</p>
        
            <div class="icono-contenedor">
                <input type="radio" name="transactionType" id="icono1" class="icono-checkbox" value="buy">
                <label for="icono1" class="icono-label">
                    <img src="icons/compra.png" alt="Icono 1">
                </label>
            </div>
        
            <div class="icono-contenedor">
                <input type="radio" name="transactionType" id="icono2" class="icono-checkbox" value="sell">
                <label for="icono2" class="icono-label">
                    <img src="icons/sale.png" alt="Icono 2">
                </label>
            </div>
        </div>

        <section class="producto-upload">
            <h2>Product Information</h2>
            <p>What are you selling? Provide all relevant information</p>
            <label>In a few words...
                <input type="text" name="productTitle" placeholder="In a few words..." maxlength="50">
            </label>
            <div>
                <label style="width: 48%; float: left;">Category
                    <select name="categoria">
                        <!-- Category options will go here -->
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="toys">Toys</option>
                    </select>
                </label>
                <label style="width: 48%; float: right;">Subcategory
                    <select name="subcategoria">
                        <!-- Subcategory options will go here -->
                        <option value="laptops">Laptops</option>
                        <option value="chairs">Chairs</option>
                        <option value="menswear">Menswear</option>
                        <option value="novels">Novels</option>
                        <option value="boardgames">Board Games</option>
                    </select>
                </label>
                <div style="clear: both;"></div>
            </div>
            <div>
                <label style="width: 48%; float: left;">Product Condition
                    <select name="estado">
                        <!-- Condition options will go here -->
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="used">Used</option>
                        <option value="refurbished">Refurbished</option>
                        <option value="for-parts">For Parts or Not Working</option>
                    </select>
                </label>
                <label style="width: 48%; float: left; margin-left: 4%;">Price
                    <input type="number" name="price" placeholder="Be reasonable...">
                </label>
                <label style="width: 10%; float: right;">Currency
                    <select name="moneda">
                        <option value="euro">€</option>
                    </select>
                </label>
                <div style="clear: both;"></div>
            </div>
            <label>Description
                <textarea name="description" placeholder="Add relevant information such as condition, model, color..." maxlength="640"></textarea>
            </label>
        
            <label>Hashtags
                <input type="text" name="hashtags" placeholder="Search or create hashtag" maxlength="5">
            </label>
        </section>

        <input type="file" name="image" id="image" required />

        <div class="boton-contenedor">
            <button type="submit" class="btn btn-success boton-subir-producto"> Subir Producto
            </button>
        </div>
        
    </form>         
        

    <footer>
        <div>
            <img src="icons/tb-home-active.svg" alt="Icono Inicio">
            <p>Inicio</p>
        </div>
        <div>
            <img src="icons/tb-favorites.svg" alt="Icono Favoritos">
            <p>Favoritos</p>
        </div>
        <div>
            <img src="icons/tb-upload.svg" alt="Icono Súbelo">
            <p>Súbelo</p>
        </div>
        <div>
            <img src="icons/tb-inbox.svg" alt="Icono Buzón">
            <p>Buzón</p>
        </div>
        <div>
            <img src="icons/tb-you.svg" alt="Icono Tú">
            <p>Tú</p>
        </div>
    </footer>
    
    <script type="module" src="./ad_creation/index.js"></script>
</body>
</html>
