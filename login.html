<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PapaPop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/login.css">


</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-77" style="margin-left: 180px;"> <!-- Añadido para centrar, arriba, derecha-->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mr-md-8"> <!-- Añadido ml-md-4 para mover a izqui card-->
                    <div class="card fixed-width-card">
                        <div class="card-header d-flex justify-content-between">
                            <span class="hover-lighten" onclick="goBack()">&#8592;</span>
                            <span class="hover-lighten" onclick="closeWindow()">&#10005;</span>
                        </div>
                        <div class="text-left">
                            ¡Te damos la bienvenida!
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="form-group mb-2">
                                    <input type="email" class="form-control" placeholder="Dirección de email">
                                </div>
                                <div class="form-group mb-2">
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="form-check mb-4">
                                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                                    <label class="form-check-label small" for="rememberCheck">
                                        Recordar mis datos
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">
                                    Iniciar sesión
                                </button>
                                <div class="text-center mt-3">
                                    <a href="#">¿Has olvidado tu contraseña?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
