
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join PapaPop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/register.css">

</head>

<body class="bg-dark"> 

    <section id="notifications"></section>
    <!-- Sets the background color to a dark gray -->

    <div class="d-flex justify-content-center align-items-center vh-102" style="margin-left: 150px;"> <!-- Añadido para centrar, arriba, derecha-->

        <div class="container mt-5"> <!-- "container" wraps the content to a fixed-width and adds automatic left/right margin. 
                "mt-5" adds margin to the top (5 units, each unit being ~0.5rem) -->

            <div class="row justify-content-center"> 
                <!-- "row" creates a horizontal group of columns.
                    "justify-content-center" centers the columns horizontally -->

                <div class="col-md-6"> 
                    <!-- "col-md-6" creates a column that takes up half (6/12) of the container's width 
                        when the viewport width is at least 768px (medium devices) -->

                    <div class="card fixed-width-card"> 
                        <!-- "card" is a flexible content container with multiple variants and options -->

                        <div class="card-header d-flex justify-content-between">
                            <a href="/index_login.html" class="custom-link">
                                <span class="hover-lighten" >&#8592;</span> <!-- left arrow -->
                            </a>  
                            <a href="/index.html" class="custom-link">
                                <span class="hover-lighten"">&#10005;</span> <!-- X -->
                            </a>  
                        </div>
                        <div class="text-left">
                            Join Papapop
                        </div>

                        <div class="card-body"> 
                            <!-- "card-body" designates the main content of the card -->

                            <form id="signup">
                                <div class="form-group mb-2"> 
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required />
                                </div>
                            
                                <div class="form-group mb-4"> 
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="6" />
                                    <small class="form-text text-muted custom-size">
                                        <!-- "form-text" is a helper text for the form field. 
                                            "text-muted" makes the text color a light gray -->
                            
                                        *At least 8 characters
                                    </small>
                                    <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" placeholder="Confirm Password" required minlength="6" />
                                </div>
                            
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" id="promotionsCheck" name="promotionsCheck">
                                    <label class="form-check-label small" for="promotionsCheck">
                                        I want to receive communications about promotions and news from Papapop
                                    </label>
                                </div>
                                <div class="form-check mb-4">
                                    <input type="checkbox" class="form-check-input" id="conditionsCheck" name="conditionsCheck">
                                    <label class="form-check-label small" for="conditionsCheck">
                                        I have read and accept the <a href="#">Terms of Use</a> and the <a href="#">Papapop Privacy Policy</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">
                                    Create an account
                                </button>
                                <div class="mb-4">
                                    <!-- Añadiendo un div para agregar el espacio debajo del botón -->
                                </div>
                            </form>                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./register/index.js"></script>
</body>
</html>
