
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <!-- own CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./notifications/style.css">
    
    <title>User page</title>
</head>


<body>

    <header>
        <img class="logo" src="./images/logo_papapop.png" alt="papapop Logo" href="URL_DE_TU_PAGINA_DE_INICIO">
            
        <input class="busqueda" type="search" placeholder="Buscar en todas las categorías">
        
        <div class="iconos-header">

            <a href="URL_DEL_ICONO_FAVORITOS">
                <img src="./icons/tb-favorites.svg" alt="Icono Favoritos">
            </a>
            <span>Favoritos</span>

            <a href="URL_DEL_ICONO_BUZON">
                <img src="./icons/tb-inbox.svg" alt="Icono Buzón">
            </a>
            <span>Buzón</span>

            <a href="URL_DEL_ICONO_USUARIO">
                <img src="./icons/tb-you.svg" alt="Icono Usuario">
            </a>
            <span>Tu</span>

            <button class="btn btn-success" href="URL_DEL_ICONO_FAVORITOS">

            </button>

    <section id="notifications"></section>
    
    <section class="container mt-4">
        <div id="ads" class="row">
            <!-- ... [Repite bloques similares para otros productos] ... -->
        </div>

    <footer>
        <div>
            <img src="./icons/tb-home-active.svg" alt="Icono Inicio">

        </div>
        <div>
            <img src="./icons/tb-favorites.svg" alt="Icono Favoritos">
            <p>Favoritos</p>
        </div>
        <div>
            <img src="./icons/tb-upload.svg" alt="Icono Súbelo">
            <p>Súbelo</p>
        </div>
        <div>
            <img src="./icons/tb-inbox.svg" alt="Icono Buzón">
            <p>Buzón</p>
        </div>
        <div>
            <img src="./icons/tb-you.svg" alt="Icono Tú">
            <p>Tú</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-TMVOmV/QaV3R+dFPP4jYk/wzBeEZ6DPRDJ4Fb6fVr44HqIOma8w8cQ+2Bzj29rrL" crossorigin="anonymous"></script>
    <script type="module" src="index.js" defer></script>
